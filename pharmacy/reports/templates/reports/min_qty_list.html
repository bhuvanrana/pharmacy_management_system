<!DOCTYPE html>
{% load static %}
<link href="{% static 'accounts/css/sb-admin-2.min.css' %}" rel="stylesheet">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min qty list</title>
</head>
<body>
<div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary"> Low Quantity</h6>
                            </div>
                            <div class="card-body">
                                {% for i in item %}
                                {% if i.total_no_of_units <= i.min_qty %}
                                <h4 class="small font-weight-bold">{{ i.name }}<span class="float-right">{{ i.total_no_of_units }}</span></h4>
                                <div class="progress mb-4">
                                     {% if i.total_no_of_units < 10 %}
                                    <div class="progress-bar bg-danger" role="progressbar" style="width: {{ i.total_no_of_units }}%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="{{ i.min_qty }}"></div></div>
                                    {% else %}
                                    <div class="progress-bar bg-warning" role="progressbar" style="width: {{ i.total_no_of_units }}%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="{{ i.min_qty }}"></div> </div>
                                     {% endif %}
                                {% endif %}
                            {% endfor %}
                            <a href="{% url 'Min_qty_view' %}">View</a>
                        </div>
                    </div>
</body>
</html>
